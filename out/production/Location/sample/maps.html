<html>
    <head>
        <title>Simple Map </title>
        <meta name="Viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <style>
            /* Always set the map height explicitly to define the size of the div
             * element that cotains the map */
             #map {
                height: 100%;
             }
             /* Optional: Makes the sample page fill the window */
             html, body {
                height: 100%
                margin: 0
                padding: 0;
             }
         </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap() {
                map = new google.map.Map(document.getElementById('map), {
                    center: {lat: -34.397, lng: 150.644}
                    zoom: 8
                });
            }
        </script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBipcIWbHkRMe0UGiICCG78svwbCJBB8O8&callback=initMap"
                type="text/javascript"></script>
    </body>
</html>
